<div class="users-settings-wrapper"
     [ngClass]="{loading: isLoadingUsers, error: loadingUsersError}">

  <div class="loading-users-details">
    <span class="text">Loading users details...</span>
    <circular-loading></circular-loading>
  </div>

  <div class="loading-users-details-error">
    <span class="text">{{loadingUsersError}}</span>
    <button class="retry-button" (click)="reloadUsersDetails()">
     Try Again
    </button>
  </div>

  <div class="user-details-wrapper">

    <div *ngIf="usersDetails">

      <div class="input-field">
        <input class="filter"
               id="user-filter"
               type="text"
               [(ngModel)]="filter"/>
        <label for="user-filter">Filter users</label>
      </div>

      <ul #userDetailsList class="collapsible popout">

        <li class="item"
            *ngFor="let userDetails of usersDetails"
            [hidden]="filter && userDetails.username.indexOf(filter) < 0">

          <div class="collapsible-header">
            <i class="material-icons">account_circle</i>
            {{userDetails.username}}
          </div>
          <div class="collapsible-body">
            <p>Lorem ipsum dolor sit amet.</p>
          </div>

        </li>

      </ul>

    </div>

  </div>

</div>
